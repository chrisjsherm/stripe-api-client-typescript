services:
  db:
    image: postgres:16.0-bookworm
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - db_net
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8.8
    profiles:
      - "inspect_db"
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_DEFAULT_USER_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_DEFAULT_USER_PASSWORD}
    networks:
      - db_net
    ports:
      - ${PG_ADMIN_PORT}:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  smtp:
    image: mailhog/mailhog:v1.0.1
    profiles:
      - "debug"
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - smtp_net

  search:
    image: public.ecr.aws/opensearchproject/opensearch:2
    environment:
      cluster.name: fusionauth
      discovery.type: single-node
      node.name: search
      plugins.security.disabled: true
      bootstrap.memory_lock: true
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: ${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    healthcheck:
      interval: 10s
      retries: 80
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:9200/
    restart: always
    ulimits:
      memlock:
        soft: 1024
        hard: 2048
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    volumes:
      - search_data:/usr/share/opensearch/data
    networks:
      - search_net

  fusionauth:
    image: fusionauth/fusionauth-app:1.49.2
    depends_on:
      db:
        condition: service_healthy
      search:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/fusionauth
      DATABASE_ROOT_PASSWORD: ${DB_PASSWORD}
      DATABASE_ROOT_USERNAME: ${DB_USERNAME}
      DATABASE_PASSWORD: ${AUTH_DATABASE_PASSWORD}
      DATABASE_USERNAME: ${AUTH_DATABASE_USERNAME}
      FUSIONAUTH_APP_MEMORY: ${AUTH_FUSIONAUTH_APP_MEMORY}
      FUSIONAUTH_APP_RUNTIME_MODE: ${AUTH_FUSIONAUTH_APP_RUNTIME_MODE}
      SEARCH_SERVERS: http://search:9200
      SEARCH_TYPE: elasticsearch
    networks:
      - db_net
      - search_net
      - smtp_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9011/api/status || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - 9011:9011
    volumes:
      - fusionauth_config:/usr/local/fusionauth/config
      - ./.fusion-auth:/usr/local/fusionauth/kickstart

  web-api:
    image: 258996848737.dkr.ecr.us-east-1.amazonaws.com/medspaah:latest
    profiles:
      - prod
    depends_on:
      db:
        condition: service_healthy
      fusionauth:
        condition: service_healthy
    environment:
      WEB_API_UPSERT_SEED_DATA: ${WEB_API_UPSERT_SEED_DATA}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4242/health || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - db_net
    ports:
      - 4242:4242

networks:
  db_net:
    driver: bridge
  search_net:
    driver: bridge
  smtp_net:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
  fusionauth_config:
  search_data:
